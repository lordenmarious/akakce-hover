<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorilerim - Hover Price</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #064E3B;
            /* Koyu Zümrüt */
            --primary-dark: #043a2e;
            --primary-light: #ecfdf5;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --danger: #ef4444;
            --border: #D0D5DD;
            /* Açık Gri */
            --accent: #FDB022;
            /* Sıcak Kehribar */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, #065f46 100%);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            box-shadow: var(--shadow-md);
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
        }

        .header-title p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .controls {
            display: flex;
            gap: 8px;
            background: var(--surface);
            padding: 4px;
            border-radius: 10px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .view-btn {
            border: none;
            background: transparent;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .view-btn.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .view-btn:hover:not(.active) {
            background: #f1f5f9;
        }

        /* Empty State */
        .empty-state {
            display: none;
            text-align: center;
            padding: 80px 20px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px dashed var(--border);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-muted);
        }

        /* List View */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .favorite-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .favorite-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-icon {
            width: 56px;
            height: 56px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-content {
            flex-grow: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .delete-btn {
            border: none;
            background: #fff5f5;
            color: var(--danger);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: absolute;
            top: 12px;
            right: 12px;
            opacity: 0;
            z-index: 5;
        }

        .favorite-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }

        .btn-compare {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-compare:hover {
            background: var(--primary-dark);
        }

        .btn-store {
            background: white;
            color: var(--text-main);
        }

        .btn-store:hover {
            background: #f8fafc;
            border-color: var(--text-muted);
        }

        /* Grid View */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .grid-container .favorite-card {
            flex-direction: column;
            align-items: flex-stretch;
            padding: 24px;
            height: 100%;
        }

        .grid-container .card-icon {
            width: 100%;
            height: 160px;
            font-size: 32px;
            margin-bottom: 16px;
            background: #fff;
        }

        .grid-container .card-title {
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .grid-container .delete-btn {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <div class="logo">H</div>
                <div class="header-title">
                    <h1>Favorilerim</h1>
                    <p id="count-text">0 adet kayıtlı ürün bulundu</p>
                </div>
            </div>
            <div class="controls">
                <button class="view-btn active" id="list-view-btn">
                    <span>☰</span> Liste
                </button>
                <button class="view-btn" id="grid-view-btn">
                    <span>⊞</span> Izgara
                </button>
            </div>
        </div>

        <div id="favorites-container" class="list-container">
            <!-- Items injected here -->
        </div>

        <div id="empty-state" class="empty-state">
            <div class="empty-icon">⭐</div>
            <h2>Henüz favori ürününüz yok</h2>
            <p>Ürün sayfalarında yıldız butonuna basarak ürünleri buraya ekleyebilirsiniz.</p>
        </div>
    </div>

    <script src="favorites.js"></script>
</body>

</html>
